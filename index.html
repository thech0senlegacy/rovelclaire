<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rovel & Claire Wedding</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap');

    html {
      scroll-behavior: smooth;
    }

    body, html {
      margin: 0;
      font-family: 'Cal Sans', sans-serif;
      overflow-x: hidden;
      height: 100%;
      background: #f4f9f4;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      position: fixed;
      left: -220px;
      top: 0;
      width: 220px;
      height: 100%;
      background: #e3f2e1;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1001;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      padding: 18px;
      font-size: 1.2rem;
      display: block;
      color: #2e5d34;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #d4e8d0;
    }

    .menu-btn {
      font-family: 'Cal Sans', sans-serif;
      position: absolute;
      top: 20px;
      left: 20px;
      background: #e3f2e1;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      color: #2e5d34;
      cursor: pointer;
      z-index: 1002;
    }

    .image-container {
      flex: 2;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      height: 100vh;
      color: white;
    }

    .overlay-text {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    .details-panel {
      flex: 1;
      background: #ffffff;
      padding: 20px;
      height: 100vh;
      overflow-y: scroll;
      box-sizing: border-box;
    }

    .details-content section {
      margin-bottom: 60px;
    }

    .details-content img, .details-content video, .details-content iframe {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px 0;
    }

    
@media (max-width: 768px) {
  .container {
    display: block;
    width: 100%;
  }

  .image-container {
    height: 300px;
    width: 100%;
    position: relative;
  }

  .details-panel {
    height: auto;
    max-height: none;
    overflow-y: visible;
  }

  .menu-btn {
    padding: 10px 18px;
    font-size: 1rem;
  }

  .sidebar a {
    font-size: 1.1rem;
    padding: 16px;
  }
}


      .image-container {
        height: 50vh;
      }

      .details-panel {
        height: 50vh;
      }

      .menu-btn {
        padding: 10px 18px;
        font-size: 1rem;
      }

      .sidebar a {
        font-size: 1.1rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">☰ MENU</button>

  <div class="sidebar" id="sidebar">
    <a href="#home" onclick="toggleMenu()">Home</a>
    <a href="#story" onclick="toggleMenu()">Story</a>
    <a href="#schedule" onclick="toggleMenu()">Schedule</a>
    <a href="#motiff" onclick="toggleMenu()">Motiff</a>
    <a href="#qna" onclick="toggleMenu()">Q&A</a>
    <a href="#rsvp" onclick="toggleMenu()">RSVP</a>
    <a href="#photos" onclick="toggleMenu()">Photos</a>
  </div>

  <div class="container">
    <div class="image-container" id="imageContainer"></div>
    <div class="details-panel">
      <div class="details-content">
        <section id="home">
          <h2>Home</h2>
          <p>Welcome to our wedding site! ❤️</p>
          <img src="home1.jpg" alt="Welcome Image">
        </section>

        <section id="story">
          <h2>Our Story</h2>
          <p>Our story began when...</p>
          <img src="sect1.jpg" alt="Story Image">
        </section>

        <section id="schedule">
          <h2>Schedule</h2>
          <video controls><source src="schedule.mp4" type="video/mp4"></video>
        </section>

        <section id="motiff">
          <h2>Motiff</h2>
          <img src="motiff.jpg" alt="Motiff Image">
        </section>

        <section id="qna">
          <h2>Q&A</h2>
          <p>Here are some frequently asked questions...</p>
        </section>

        <section id="rsvp">
          <h2>RSVP</h2>
          <iframe src="https://example.com/rsvp-form" width="100%" height="400"></iframe>
        </section>

        <section id="photos">
          <h2>Photos</h2>
          <img src="photos.jpg" alt="Photos Gallery">
        </section>
      </div>
    </div>
  </div>

  <script>
    const images = [
      'url("home1.jpg")','url("home2.jpg")','url("home3.jpg")',
      'url("home4.jpg")','url("home5.jpg")','url("home6.jpg")',
      'url("home7.jpg")','url("home8.jpg")','url("home9.jpg")',
      'url("home10.jpg")','url("home11.jpg")','url("home12.jpg")',
      'url("home13.jpg")'
    ];

    const imageContainer = document.getElementById('imageContainer');

    function updateImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      imageContainer.style.backgroundImage = images[randomIndex];
    }

    setInterval(updateImage, 5000);
    updateImage();

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

<!-- Back to Top Button -->
<button onclick="scrollToTop()" id="backToTop" title="Go to top">↑ Top</button>

<style>
#backToTop {
  display: none;
  position: fixed;
  bottom: 30px;
  right: 30px;
  z-index: 1000;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: #2e5d34;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 50%;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}
#backToTop:hover {
  background-color: #3e7d44;
}
</style>

<script>
// Show button when scrolled down
window.onscroll = function() {toggleBackToTop()};

function toggleBackToTop() {
  const backToTop = document.getElementById("backToTop");
  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
    backToTop.style.display = "block";
  } else {
    backToTop.style.display = "none";
  }
}

function scrollToTop() {
  window.scrollTo({top: 0, behavior: 'smooth'});
}
</script>

</body>
</html>
