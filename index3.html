<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rovel & Claire Wedding</title>
  <style>
    body, html {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      height: 100%;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      position: fixed;
      left: -200px;
      top: 0;
      width: 200px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1001;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      padding: 15px;
      display: block;
      color: #333;
      text-decoration: none;
    }
    .menu-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #eee;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 1002;
    }
    .image-container {
      flex: 2;
      position: relative;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      height: 100vh;
      color: white;
    }
    .overlay-text {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 2em;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .overlay-text h1 {
      margin: 0 0 10px 0;
      font-size: 2em;
    }
    .overlay-text p {
      margin: 0;
      font-size: 1em;
    }
    .details-panel {
      flex: 1;
      background: #fff;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
    }
    .details-panel::-webkit-scrollbar {
      width: 10px;
    }
    .details-panel::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    .details-panel::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }
    .details-panel::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    .details-panel img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-container {
        height: 60vh;
      }
      .details-panel {
        height: 40vh;
      }
      .overlay-text {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">â˜° Menu</button>
  <div class="sidebar" id="sidebar">
    <a href="#" onclick="selectSection('Home')">Home</a>
    <a href="#" onclick="selectSection('Story')">Story</a>
    <a href="#" onclick="selectSection('Schedule')">Schedule</a>
    <a href="#" onclick="selectSection('Motiff')">Motiff</a>
    <a href="#" onclick="selectSection('QnA')">Q&A</a>
    <a href="#" onclick="selectSection('RSVP')">RSVP</a>
    <a href="#" onclick="selectSection('Photos')">Photos</a>
  </div>
  <div class="container">
    <div class="image-container" id="imageContainer">
    </div>
    <div class="details-panel" id="detailsPanel">
      <img src="sect1.jpg" alt="Welcome Image">
    </div>
  </div>
  <script>
    const images = [
      'url("home1.jpg")',
      'url("home2.jpg")',
      'url("home3.jpg")',
      'url("home4.jpg")',
      'url("home5.jpg")',
      'url("home6.jpg")',
      'url("home7.jpg")',
      'url("home8.jpg")',
      'url("home9.jpg")',
      'url("home10.jpg")',
      'url("home11.jpg")',
      'url("home12.jpg")',
      'url("home13.jpg")'
    ];

    const imageContainer = document.getElementById('imageContainer');

    function updateImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      imageContainer.style.backgroundImage = images[randomIndex];
    }

    setInterval(updateImage, 5000);
    updateImage();

    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function selectSection(section) {
      const details = {
        'Home': `<img src="home1.jpg" alt="Welcome Image">`,
        'Story': `<img src="sect1.jpg" alt="Our Story Image">`,
        'Schedule': `<img src="sect2.jpg" alt="Schedule Image">`,
        'Motiff': `<img src="motiff.jpg" alt="Motiff Image">`,
        'QnA': `<img src="qna.jpg" alt="Q&A Image">`,
        'RSVP': `<img src="rsvp.jpg" alt="RSVP Image">`,
        'Photos': `<img src="photos.jpg" alt="Photos Gallery Image">`
      };
      document.getElementById('detailsPanel').innerHTML = details[section] || '<img src="welcome.jpg" alt="Welcome Image">';
      updateImage();
      toggleMenu();
    }
  </script>
</body>
</html>
